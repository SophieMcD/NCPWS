[program:sensor]
command=python NCPWS_main.py /home/pi/NCPWSstartup/json_config_files/configFile_2a.json
directory=/home/pi/GitNCPWS
user=pi
stderr_logfile = /home/pi/NCPWSstartup/sensor.err
